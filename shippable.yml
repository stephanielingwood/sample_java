language: java

jdk:
   - openjdk7

build:
   advancedReporting: true
   ci:
      - apt-get update
      - apt-get install tree
      - mvn --version
      - mkdir -p shippable/codecoverage/target/site/jacoco
   on_success:
      - mvn clean package
      - mvn test
      - tree
      - cp target/site/jacoco/jacoco.xml shippable/codecoverage/target/site/jacoco/jacoco.xml
#      - cp target/site/jacoco/jacoco.xml shippable/codecoverage/jacoco.xml
      - cat shippable/codecoverage/target/site/jacoco/jacoco.xml
